<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="card">
            <input type="text">
            <div class="firstrow">
                <button>Ac</button>
                <button>Del</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="firstrow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="firstrow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="firstrow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="firstrow">
                <button>0</button>
                <button>00</button>
                <button>ON</button>
                <button>=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
